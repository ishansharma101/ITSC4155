<body>

        <nav>
            <ul>
                <li><a href="Dashboard.html"><i class="fa-solid fa-house"></i> Home</a></li>
                <li><a href="Events.html">Events</a></li>

                    </div>
                </li>
            </ul>
        </nav>
    </header>
<div class="container">
    <div class ="form-box">
        <h1 id="title">Create Event</h1>
        <form action="/createEvent" method="POST">
            <div class="input-group">

                <div class="input-field" id="eventName">
                    <i class="fa-solid fa-star"></i>
                    <input type ="text" name="eventName" placeholder="Event Name" required>
                </div>

                <div class="input-field" id="eventSize">
                    <i class="fa-solid fa-person"></i>
                    <input type ="number" name="eventSize" placeholder="Event Size" required>
                </div>

                <div class="input-field" id="eventLocation">
                    <i class="fa-solid fa-location-dot"></i>
                    <input type ="text" name="eventLocation" placeholder="Event Location" required>
                </div>

                <div class="input-field" id="eventDate">
                    <i class="fa-solid fa-calendar-days"></i>
                    <input type ="date" name="eventDate" placeholder="Event Date" required>
                </div>

            </div>
            <div class="btn-field">
                <input type="submit" value="Create Event" id="createEventBtn"></input>
            </div> 
        </form>
    </div>
</div>

</body>
</html>
