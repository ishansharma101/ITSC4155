<!DOCTYPE html>
<html>
<head>
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign In and Sign Up</title>
    <link rel="stylesheet" href="assets/signup-login.css">
    <script src="https://kit.fontawesome.com/18d4babef1.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div class ="form-box">
        <h1 id="title">Login</h1>
        <form action="/login" method="POST">>
            <div class="input-group">

                <div class="input-field" id="email">
                    <i class="fa-solid fa-envelope"></i>
                    <input type ="email" name="email" placeholder="Email" required>
                </div>

                <div class="input-field" id="password">
                    <i class="fa-solid fa-lock"></i>
                    <input type ="password" name="password" placeholder="Password" required>
                </div>
                <p>New to Campus Meetup? <a href="Signup.html">Sign up now!</a></p>
                <p>Lost password? <a href="#">Click Here!</a></p>
            </div>
            <div class="btn-field">
                <input type="submit" value="Sign In!" id="signinBtn"></input>
            </div> 
        </form>
    </div>
</div>

</body>
</html>
