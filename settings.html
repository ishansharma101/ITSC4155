    <h1>User Profile</h1>
    <div class="profile-img">
        <img src="Images/defaultImage.png" alt="Profile Image">
    </div>

    <form id="profileForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Ex. John Doe"><br><br>
        
        <label for="Major">Major:</label>
        <input type="text" id="Major" name="Major" placeholder="Ex. Business"><br><br>
        
        <label for="Class">Class:</label>
        <select id="year" name="year">
            <option value="freshman">Freshman</option>
            <option value="sophomore">Sophomore</option>
            <option value="junior">Junior</option>
            <option value="senior">Senior</option>
        </select><br><br>
        
        <label for="Save">Save:</label>
        <input type="submit" id="Save" value="Save">
    </form>

    <footer>
        <p>&copy; Group 9 4155</p>
    </footer>

    <script>
        document.getElementById("profileForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value;
            let major = document.getElementById("Major").value;
            let year = document.getElementById("year").value;

            // Send this data to the server to update the user profile
            console.log("Name: " + name);
            console.log("Major: " + major);
            console.log("Class: " + year);

            // Redirect to the home page
            window.location.href = "homepage1.html"; 
        });
    </script>
